<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$poliklinik.title}</h3>
            </div>
            <div class="panel-body">
    		<form name="poliklinik" action="{?=url(ADMIN.'/master/polikliniksave/'.@$poliklinik.form.kd_poli)?}" method="POST">
    			<fieldset>
                  <div class="form-group">
                      <label>Kode Poli</label>
                      <input type="text" name="kd_poli" class="form-control" value="{$poliklinik.form.kd_poli}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Poli</label>
                      <input type="text" name="nm_poli" class="form-control" value="{$poliklinik.form.nm_poli}"/>
                  </div>
                  <div class="form-group">
                      <label>Biaya Registrasi</label>
                      <input type="text" name="registrasi" class="form-control" value="{$poliklinik.form.registrasi}"/>
                  </div>
                  <div class="form-group">
                      <label>Biaya Registrasi Lama</label>
                      <input type="text" name="registrasilama" class="form-control" value="{$poliklinik.form.registrasilama}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</article>
