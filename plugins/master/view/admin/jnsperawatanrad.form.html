<article class="row">
  <form name="jnsperawatanrad" action="{?=url(ADMIN.'/master/jnsperawatanradsave/'.@$jnsperawatanrad.form.kd_jenis_prw)?}" method="POST">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$jnsperawatanrad.title}</h3>
            </div>
            <div class="panel-body">
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Kode Jenis Perawatan</label>
                            <input type="text" name="kd_jenis_prw" class="form-control" value="{$jnsperawatanrad.form.kd_jenis_prw}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nama Perawatan</label>
                            <input type="text" name="nm_perawatan" class="form-control" value="{$jnsperawatanrad.form.nm_perawatan}" />
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Bagian Rumah Sakit</label>
                            <input type="text" name="bagian_rs" class="form-control" value="{$jnsperawatanrad.form.bagian_rs}" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>BHP</label>
                            <input type="text" name="bhp" class="form-control" value="{$jnsperawatanrad.form.bhp}" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tarif Perujuk</label>
                            <input type="text" name="tarif_perujuk" class="form-control" value="{$jnsperawatanrad.form.tarif_perujuk}" />
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tarif Tindakan Dokter</label>
                            <input type="text" name="tarif_tindakan_dokter" class="form-control" value="{$jnsperawatanrad.form.tarif_tindakan_dokter}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label>Tarif Tindakan Petugas</label>
                          <input type="text" name="tarif_tindakan_petugas" class="form-control" value="{$jnsperawatanrad.form.tarif_tindakan_petugas}" />
                      </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Menejemen</label>
                            <input type="text" name="menejemen" class="form-control" value="{$jnsperawatanrad.form.menejemen}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>KSO</label>
                            <input type="text" name="kso" class="form-control" value="{$jnsperawatanrad.form.kso}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Total Bayar</label>
                            <input type="text" name="total_byr" class="form-control" value="{$jnsperawatanrad.form.total_byr}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Informasi Tambahan</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Cara Bayar</label>
                    <select name="kd_pj" id="kd_pj" class="form-control">
                      {loop: $jnsperawatanrad.kd_pj}
                        <option value="{$value.kd_pj}"{if: $value.kd_pj == $jnsperawatanrad.form.kd_pj} selected{/if}>{$value.png_jawab}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Kelas</label>
                    <select name="kelas" id="kelas" class="form-control">
                      {loop: $jnsperawatanrad.kelas}
                        <option value="{$value}"{if: $value == $jnsperawatanrad.form.kelas} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" id="status" class="form-control">
                      {loop: $jnsperawatanrad.status}
                        <option value="{$value}"{if: $value == $jnsperawatanrad.form.status} selected{/if}>{$value}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </div>
  </form>
</article>
