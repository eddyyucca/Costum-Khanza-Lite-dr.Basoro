<article class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">{$text}</h3>
              </div>
              <div class="panel-body">
                  <div class="table-responsive no-margin">
                      <table class="table table-bordered display" width="100%">
                          <thead>
                            <tr>
                              <th>Nomor Booking</th>
                              <th>Tanggal Periksa</th>
                              <th>Nama Pasien</th>
                              <th>Nomor Telp/HP</th>
                              <th>Poli Tujuan</th>
                              <th>Status</th>
                              <th>Tanggal Booking</th>
                            </tr>
                          </thead>
                          <tbody>
                            {loop: $booking}
                            <tr>
                              <td>{$value.no_booking}</td>
                              <td>{$value.tanggal}</td>
                              <td>{$value.nama}</td>
                              <td>{$value.no_telp}</td>
                              <td>{$value.nm_poli}</td>
                              <td>{$value.status}</td>
                              <td>{$value.tanggal_booking}</td>
                            </tr>
                            {/loop}
                          </tbody>
                      </table>
                  </div>
              </div>
        </div>

    </div>
</article>
<script type="text/javascript">
  $(document).ready(function(){
    $('.display').DataTable({
      "language": { "search": "", "searchPlaceholder": "Search..." },
      "lengthChange": false,
      "scrollX": true,
      dom: "<<'data-table-title'><'datatable-search'f>><'row'<'col-sm-12'tr>><<'pmd-datatable-pagination' l i p>>"
    });
    var t = $(".display").DataTable().rows().count();
    $(".data-table-title").html('<h3 style="display:inline;float:left;margin-top:0;" class="hidden-xs">Total: ' + t + '</h3>');
  });
</script>
