<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$pasien.title}</h3>
            </div>
            <div class="panel-body">
    		<form name="pasien" action="{?=url(ADMIN.'/pasien/bahasapasiensave/'.@$pasien.form.id)?}" method="POST">
    			<fieldset>
                  <div class="form-group">
                      <label>Kode Bahasa</label>
                      <input type="text" name="id" class="form-control" value="{$pasien.form.id}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Bahasa</label>
                      <input type="text" name="nama_bahasa" class="form-control" value="{$pasien.form.nama_bahasa}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</article>
