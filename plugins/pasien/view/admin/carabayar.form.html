<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$pasien.title}</h3>
            </div>
            <div class="panel-body">
    		<form name="pasien" action="{?=url(ADMIN.'/pasien/carabayarsave/'.@$pendaftaran.form.kd_pj)?}" method="POST">
    			<fieldset>
                  <div class="form-group">
                      <label>Kode Cara Bayar</label>
                      <input type="text" name="kd_pj" class="form-control" value="{$pasien.form.kd_pj}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Cara Bayar</label>
                      <input type="text" name="png_jawab" class="form-control" value="{$pasien.form.png_jawab}"/>
                  </div>
                  <div class="form-group">
                      <label>Nama Perusahaan</label>
                      <input type="text" name="nama_perusahaan" class="form-control" value="{$pasien.form.nama_perusahaan}"/>
                  </div>
                  <div class="form-group">
                      <label>Alamat Asuransi</label>
                      <textarea name="alamat_asuransi" class="form-control" rows="4" >{$pasien.form.alamat_asuransi}</textarea>
                  </div>
                  <div class="form-group">
                      <label>Telepon Perusahaan</label>
                      <input type="text" name="no_telp" class="form-control" value="{$pasien.form.no_telp}"/>
                  </div>
                  <div class="form-group">
                      <label>ATTN</label>
                      <input type="text" name="attn" class="form-control" value="{$pasien.form.attn}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</article>
