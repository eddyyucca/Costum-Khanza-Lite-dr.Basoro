<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$pasien.title}</h3>
            </div>
            <div class="panel-body">
    		<form name="pasien" action="{?=url(ADMIN.'/pasien/perusahaanpasiensave/'.@$pasien.form.kode_perusahaan)?}" method="POST">
    			<fieldset>
                  <div class="form-group">
                      <label>Kode Perusahaan</label>
                      <input type="text" name="kode_perusahaan" class="form-control" value="{$pasien.form.kode_perusahaan}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Perusahaan</label>
                      <input type="text" name="nama_perusahaan" class="form-control" value="{$pasien.form.nama_perusahaan}"/>
                  </div>
                  <div class="form-group">
                      <label>Alamat Perusahaan</label>
                      <textarea name="alamat" class="form-control" rows="4" >{$pasien.form.alamat}</textarea>
                  </div>
                  <div class="form-group">
                      <label>Kota Perusahaan</label>
                      <input type="text" name="kota" class="form-control" value="{$pasien.form.kota}"/>
                  </div>
                  <div class="form-group">
                      <label>Telepon Perusahaan</label>
                      <input type="text" name="no_telp" class="form-control" value="{$pasien.form.no_telp}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</article>
