<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$berkas_digital.title}</h4>
</div>
<div class="modal-body">
    <div class="clearfix">
    {if: !empty($berkas_digital.list)}
        {loop: $berkas_digital.list}
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
            <a href="{?=url($value.src.lg)?}" class="gallery">
                <img src="{?=url($value.src.sm)?}" class="img-responsive" alt="" />
            </a>
        </div>
        {/loop}
    {/if}
    </div>
</div>
<div class="modal-footer">
    <a href="{?=url(ADMIN.'/pasien_galleries/manage')?}" class="btn btn-info">Upload</a>
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
<script>
$('.gallery').lightbox();
</script>
