<article class="row">
    <form action="{?=url(ADMIN.'/pendaftaran/saveSettings')?}" method="POST">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pengaturan Aplikasi</h3>
                </div>
            	  <div class="panel-body">
                    <div class="form-group">
                        <label>Aktifkan Cek Status Bayar</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="pendaftaran[cekstatusbayar]" value="0" {if: $settings.pendaftaran.cekstatusbayar == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="pendaftaran[cekstatusbayar]" value="1" {if: $settings.pendaftaran.cekstatusbayar == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Aktifkan Cek Limit Kuota</label>
                        <div class="radio">
                            <label class="radio-inline">
                               <input type="radio" name="pendaftaran[ceklimit]" value="0" {if: $settings.pendaftaran.ceklimit == '0'}checked{/if} /> Tidak
                            </label>
                            <label class="radio-inline">
                               <input type="radio" name="pendaftaran[ceklimit]" value="1" {if: $settings.pendaftaran.ceklimit == '1'}checked{/if} /> Ya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Bridging BPJS</label>
                        <select name="pendaftaran[bpjs]" class="form-control">
                          {loop: $settings.penjab}
                            <option value="{$value.kd_pj}" {if: $value.kd_pj == $settings.pendaftaran.bpjs}selected{/if}>{$value.png_jawab}</option>
                          {/loop}
                        </select>
                    </div>
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </form>
</article>
