<article class="row">
		<form name="pendaftaran" action="{?=url(ADMIN.'/pendaftaran/save/'.@$pendaftaran.form.norawat)?}" method="POST" enctype="multipart/form-data">
				<div class="col-md-8">
				    <div class="panel panel-default">
			          <div class="panel-heading">
			          <h3 class="panel-title">Informasi Pribadi</h3>
			          </div>
								<div class="panel-body">
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
																<label>Nomor RM</label>
																<div class="input-group">
																		<input type="text" name="no_rkm_medis" value="{$pendaftaran.form.no_rkm_medis}" id="no_rkm_medis" class="form-control" placeholder="Nomor Rekam Medik">
																		<span class="input-group-addon caripasien" data-toggle="modal" data-target="#pasienModal">
																				<i class="fa fa-paperclip"></i>
																		</span>
																</div>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
																<label>Nomor Rawat</label>
																<input type="text" name="no_rawat" class="form-control" required value="{$pendaftaran.form.no_rawat}" />
														</div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
																<label>Nama Pasien</label>
																<input type="text" id="nm_pasien" class="form-control" required value="{$pendaftaran.pasien.nm_pasien}" />
														</div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Penanggung Jawab</label>
																<input type="text" name="p_jawab" id="namakeluarga" class="form-control" required value="{$pendaftaran.form.p_jawab}" />
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-12">
														<div class="form-group">
					    	                <label>Alamat Penanggung Jawab</label>
																<textarea name="almt_pj" id="alamatkeluarga" class="form-control" rows="4" required >{$pendaftaran.form.almt_pj}</textarea>
					    	            </div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
																<label>Tanggal Registrasi</label>
																<input type="text" name="tgl_registrasi" class="form-control datepicker" required value="{$pendaftaran.form.tgl_registrasi}" />
														</div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
																<label>Jam Registrasi</label>
																<input type="text" name="jam_reg" class="form-control timepicker" required value="{$pendaftaran.form.jam_reg}"  data-time-format="H:i:s" data-step="5" data-min-time="01:00" data-max-time="24:00" data-show-2400="true"/>
														</div>
												</div>
										</div>
										<div class="row clearfix">
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Klinik / Unit</label>
																<select name="kd_poli" class="form-control">
																	{loop: $pendaftaran.poliklinik}
																		<option value="{$value.kd_poli}"{if: $value.kd_poli == $pendaftaran.form.kd_poli} selected{/if}>{$value.nm_poli}</option>
																	{/loop}
																</select>
					    	            </div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
					    	                <label>Dokter Tujuan</label>
																<select name="kd_dokter" class="form-control">
																	{loop: $pendaftaran.dokter}
																		<option value="{$value.kd_dokter}"{if: $value.kd_dokter == $pendaftaran.form.kd_dokter} selected{/if}>{$value.nm_dokter}</option>
																	{/loop}
																</select>
					    	            </div>
												</div>
										</div>
			      	  </div>
		        </div>
		    </div>
				<div class="col-md-4">
				    <div class="panel panel-default">
			          <div class="panel-heading">
			          <h3 class="panel-title">Informasi Pribadi</h3>
			          </div>
								<div class="panel-body">
										<div class="form-group">
												<label>Status Lanjut</label>
												<select name="status_lanjut" class="form-control">
													{loop: $pendaftaran.status_lanjut}
														<option value="{$value}"{if: $value == $pendaftaran.form.status_lanjut} selected{/if}>{$value}</option>
													{/loop}
												</select>
										</div>
										<div class="form-group">
												<label>Cara Bayar</label>
												<select name="kd_pj" class="form-control">
													{loop: $pendaftaran.penjab}
														<option value="{$value.kd_pj}"{if: $value.kd_pj == $pendaftaran.form.kd_pj} selected{/if}>{$value.png_jawab}</option>
													{/loop}
												</select>
										</div>
										<div class="form-group">
												<label>Status Bayar</label>
												<select name="status_bayar" class="form-control">
													{loop: $pendaftaran.status_bayar}
														<option value="{$value}"{if: $value == $pendaftaran.form.status_bayar} selected {elseif: $value == 'Belum Bayar'} selected {/if}>{$value}</option>
													{/loop}
												</select>
										</div>
				            <input type="submit" name="save" value="Simpan" class="btn btn-primary" />
										<a href="{$pendaftaran.manageURL}" class="btn btn-default">Batal</a>
										<input type="submit" name="booking" value="Booking" class="btn btn-info pull-right" />
			      	  </div>
		        </div>
		    </div>
		</form>
</article>

<div class="modal fade" id="pasienModal" tabindex="-1" role="dialog" aria-labelledby="pasienModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
				<div class="modal-content">
						<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="pasienModalLabel">Database Pasien</h4>
						</div>
						<div class="modal-body">
								<div class="row clearfix" style="margin-bottom:30px;">
										<div class="col-md-12">
												<div class="input-group">
														<input type="text" name="s_keyword" id="s_keyword" class="form-control" placeholder="Masukkan No. RM / Nama / No. KTP / No. Peserta Asuransi">
														<span class="input-group-addon">
																<i class="fa fa-search"></i>
														</span>
												</div>
								    </div>
								</div>
								<div class="table-responsive no-margin">
										<table class="table table-striped table-hover" width="100%">
												<thead>
														<tr>
																<th>Nomor RM</th>
																<th>Nama Pasien</th>
																<th>No. KTP</th>
																<th>Nama P. Jawab</th>
																<th>Alamat P. Jawab</th>
																<th>Pekerjaan</th>
																<th>No. Peserta</th>
																<th>No. Tlp</th>
														</tr>
												</thead>
												<tbody id="pasien">
												</tbody>
										</table>
								</div>
						</div>
				</div>
		</div>
</div>
