<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{$bridging.title}</h4>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nomor Rujukan</th>
                    <th>Nomor SEP</th>
                    <th>Nomor MR</th>
                    <th>Nama Pasien</th>
                    <th>Poli Rujukan</th>
                    <th>Diagnosa</th>
                </tr>
            </thead>
            <tbody>
              {if: !empty($bridging.detail)}
                {loop: $bridging.detail}
                <tr>
                    <td><a href="{$value.NoRujukanURL}">{$value.no_rujukan}</a></td>
                    <td>{$value.no_sep}</td>
                    <td>{$value.nomr}</td>
                    <td>{$value.nama_pasien}</td>
                    <td>{$value.nmpolitujuan}</td>
                    <td>[{$value.diagawal}] {$value.nmdiagnosaawal}</td>
                </tr>
                {/loop}
              {/if}
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
</div>
