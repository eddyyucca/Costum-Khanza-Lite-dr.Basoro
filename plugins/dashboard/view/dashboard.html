<article class="row" style="margin-top:50px;">
    <div class="col-sm-4">

        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Total Pasien</h3>
              </div>
              <div class="panel-body">
                    <h1 class="text-center stat-bold">{?= $stats.getPasiens ?}</h1>
              </div>
        </div>

    </div>
    <div class="col-sm-4">

        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Total Kunjungan</h3>
              </div>
              <div class="panel-body">
                    <h1 class="text-center stat-bold">{?= $stats.getVisities ?}</h1>
              </div>
        </div>

    </div>
    <div class="col-sm-4">

        <div class="panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Pasien Hari Ini</h3>
              </div>
              <div class="panel-body">
                    <h1 class="text-center stat-bold">{?= $stats.getCurrentVisities ?}</h1>
              </div>
        </div>

    </div>
</article>

<article class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
              <div class="panel-body">
                    <canvas id="visits"
                    style="width:100%; height:300px;"
                    data-chart="line"
                    data-labels='[{?= implode(",", $stats.pasienChart.readable) ?}]'
                    data-datasets='[
                        {
                            label: "Kunjungan",
                            data: [{?= implode(',', $stats.pasienChart.visits) ?}],
                            backgroundColor: "rgba(255, 87, 34, 0.2)",
                            borderColor: "rgba(255, 87, 34, 1)"
                        }
                    ]'></canvas>
              </div>
        </div>
    </div>
</article>
