<article class="row">
  <form name="databarang" action="{?=url(ADMIN.'/farmasi/save/'.@$databarang.form.kode_brng)?}" method="POST">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$databarang.title}</h3>
            </div>
            <div class="panel-body">
                  <div class="row clearfix">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Kode Barang</label>
                              <input type="text" name="kode_brng" class="form-control" value="{$databarang.form.kode_brng}" />
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Nama Barang</label>
                              <input type="text" name="nama_brng" class="form-control" value="{$databarang.form.nama_brng}"/>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Expired</label>
                              <input type="text" name="expire" class="form-control expired" value="{$databarang.form.expire}"/>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Status</label>
                              <select name="status" id="status" class="form-control">
                                {loop: $databarang.status}
                                  <option value="{$value}"{if: $value == $databarang.form.status} selected{/if}>{$value}</option>
                                {/loop}
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Kode Satuan Besar</label>
                              <select name="kode_satbesar" id="kode_satbesar" class="form-control">
                                {loop: $databarang.kode_sat}
                                  <option value="{$value.kode_sat}"{if: $value.kode_sat == $databarang.form.kode_satbesar} selected{/if}>{$value.satuan}</option>
                                {/loop}
                              </select>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Kode Satuan</label>
                              <select name="kode_sat" id="kode_sat" class="form-control">
                                {loop: $databarang.kode_sat}
                                  <option value="{$value.kode_sat}"{if: $value.kode_sat == $databarang.form.kode_sat} selected{/if}>{$value.satuan}</option>
                                {/loop}
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Dasar</label>
                              <input type="text" name="dasar" class="form-control" value="{$databarang.form.dasar}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Beli</label>
                              <input type="text" name="h_beli" class="form-control" value="{$databarang.form.h_beli}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Ralan</label>
                              <input type="text" name="ralan" class="form-control" value="{$databarang.form.ralan}"/>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Kelas 1</label>
                              <input type="text" name="kelas1" class="form-control" value="{$databarang.form.kelas1}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Kelas 2</label>
                              <input type="text" name="kelas2" class="form-control" value="{$databarang.form.kelas2}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Kelas 3</label>
                              <input type="text" name="kelas3" class="form-control" value="{$databarang.form.kelas3}"/>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Kelas Utama</label>
                              <input type="text" name="utama" class="form-control" value="{$databarang.form.utama}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Kelas VIP</label>
                              <input type="text" name="vip" class="form-control" value="{$databarang.form.vvip}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Kelas VVIP</label>
                              <input type="text" name="vvip" class="form-control" value="{$databarang.form.vvip}"/>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Beli Luar</label>
                              <input type="text" name="beliluar" class="form-control" value="{$databarang.form.beliluar}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Jual Bebas</label>
                              <input type="text" name="jualbebas" class="form-control" value="{$databarang.form.jualbebas}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Harga Karyawan</label>
                              <input type="text" name="karyawan" class="form-control" value="{$databarang.form.karyawan}"/>
                          </div>
                      </div>
                  </div>
                  <div class="row clearfix">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Stok Minimal</label>
                              <input type="text" name="stokminimal" class="form-control" value="{$databarang.form.stokminimal}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>ISI</label>
                              <input type="text" name="isi" class="form-control" value="{$databarang.form.isi}"/>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Kapasitas</label>
                              <input type="text" name="kapasitas" class="form-control" value="{$databarang.form.kapasitas}"/>
                          </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Informasi Tambahan</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Letak Barang</label>
                    <input type="text" name="letak_barang" class="form-control" value="{$databarang.form.letak_barang}"/>
                </div>
                <div class="form-group">
                    <label>Kode Jenis</label>
                    <select name="kdjns" id="kdjns" class="form-control">
                      {loop: $databarang.kdjns}
                        <option value="{$value.kdjns}"{if: $value.kdjns == $databarang.form.kdjns} selected{/if}>{$value.nama}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Kode Industri</label>
                    <select name="kode_industri" id="kode_industri" class="form-control">
                      {loop: $databarang.kode_industri}
                        <option value="{$value.kode_industri}"{if: $value.kode_industri == $databarang.form.kode_industri} selected{/if}>{$value.nama_industri}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Kode Kategori</label>
                    <select name="kode_kategori" id="kode_kategori" class="form-control">
                      {loop: $databarang.kode_kategori}
                        <option value="{$value.kode}"{if: $value.kode == $databarang.form.kode_kategori} selected{/if}>{$value.nama}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <label>Kode Golongan</label>
                    <select name="kode_golongan" id="kode_golongan" class="form-control">
                      {loop: $databarang.kode_golongan}
                        <option value="{$value.kode}"{if: $value.kode == $databarang.form.kode_golongan} selected{/if}>{$value.nama}</option>
                      {/loop}
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
                </div>
            </div>
        </div>
    </div>
  </form>
</article>
