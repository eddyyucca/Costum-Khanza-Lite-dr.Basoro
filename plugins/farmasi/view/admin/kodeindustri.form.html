<article class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{$master.title}</h3>
            </div>
            <div class="panel-body">
    		        <form name="master" action="{?=url(ADMIN.'/farmasi/kodeindustrisave/'.@$master.form.kode_industri)?}" method="POST">
                  <div class="form-group">
                      <label>Kode Industri</label>
                      <input type="text" name="kode_industri" class="form-control" value="{$master.form.kode_industri}" />
                  </div>
                  <div class="form-group">
                      <label>Nama Farmasi</label>
                      <input type="text" name="nama_industri" class="form-control" value="{$master.form.nama_industri}"/>
                  </div>
                  <div class="form-group">
                      <label>Alamat</label>
                      <textarea name="alamat" class="form-control" rows="4">{$master.form.alamat}</textarea>
                  </div>
                  <div class="form-group">
                      <label>Kota</label>
                      <input type="text" name="kota" class="form-control" value="{$master.form.kota}"/>
                  </div>
                  <div class="form-group">
                      <label>Nomor Telepon</label>
                      <input type="text" name="no_telp" class="form-control" value="{$master.form.no_telp}"/>
                  </div>
    	            <div class="form-group">
    	                <input type="submit" name="save" class="btn btn-primary" value="Simpan" />
    	            </div>
                </form>
            </div>
        </div>
    </div>
</article>
